version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  build-and-test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: run front-end unit tests
          command: npm run test:unit

workflows:
  unit-testing:
    jobs:
      - build-and-test
